<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Devs - Área do cliente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
   
    <div class="left-side">
      <img src="img/logo.png" alt="Las Preguntitas" class="logo">
    </div>

    <div class="right-side">
      <div class="content-container">
        <h1>Olá, cliente!</h1>
        <h2>Bem-vindo a página de suporte técnico da 4Devs</h2>
        <form id="form-chamado">
         <label for="chamado">Consulte o seu chamado 🔍</label>
          <input 
            type="text" 
            id="chamado" 
            placeholder="Ex: 42516" 
            maxlength="6">
            <button type="submit">Consultar</button>
            <p id="erro" style="color:red; display:none;"></p>
        </form>


        <p class="ou">OU</p>
        <p>Se estiver com problemas:<br>Converse com a Steph, nossa assistente virtual 🤖</p>
        <button>Iniciar Conversa</button>
      </div>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
