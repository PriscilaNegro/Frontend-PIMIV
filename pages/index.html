<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Devs - Área do cliente</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-side">
      <img src="../assets/img/logo.png" alt="Las Preguntitas" class="logo">
    </div>

    <div class="right-side">
      <div class="content-container">
        <h1>Olá, Cliente!</h1>
        <h2>Bem-vindo à página de suporte técnico da 4Devs</h2>

        <form id="form-chamado">
          <label for="chamado">Consulte o seu chamado 🔍</label>
          <input 
            type="text" 
            id="chamado" 
            placeholder="Ex: 42516" 
            maxlength="6">
          <button type="submit">Consultar</button>
          <p id="erro" style="color:red; display:none;"></p>
        </form>

        <p>Se estiver com problemas, acesse nossa página de dúvidas frenquentes</p>
        <a href="../pages/faq.html" class="btn-faq">❓FAQ </a>

        <p class="ou">OU</p>

        <p>Converse com a Steph, nossa assistente virtual 🤖</p>
        <button class="iniciar-chat">Iniciar Conversa</button>
      </div>
    </div>
  </div>
    <!-- Plugin VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="../assets/js/scriptUser.js"></script>
</body>
</html>
