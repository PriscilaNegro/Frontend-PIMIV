<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <title>4Devs - Área do cliente</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-side">
      <img src="../assets/img/logo.png" alt="Las Preguntitas" class="logo">
    </div>

    <div class="right-side">
      <div class="content-container">
        <h1>Olá, Cliente!</h1>
        <h2>Bem-vindo à página de suporte técnico da 4Devs</h2>

        <form id="form-chamado">
          <label for="chamado">Consulte o seu chamado 🔍</label>
          <input 
            type="text" 
            id="chamado" 
            placeholder="Ex: 42516" 
            maxlength="6">
          <button type="submit">Consultar</button>
          <p id="erro" style="color:red; display:none;"></p>
        </form> 

        <p>Se estiver com problemas, acesse nossa página de dúvidas frenquentes</p>
        <a href="../pages/faq.html" class="btn-faq">❓FAQ </a>

        <p class="ou">OU</p>

        <p>Converse com a Steph, a Assistente Virtual da 4Devs 🤖</p>
      </div>
    </div>
  </div>
  
<!-- Widget de chat -->
<div id="chat-widget">
  <div id="chat-character">
    <lottie-player
      src="../assets/animations/steph.json"
      background="transparent"
      speed="1"
      style="width: 150px; height: 150px;"
      loop
      autoplay>
    </lottie-player>
</div>
  
  <div id="chat-container" class="hidden">
    <div class="chat-header">
      Assistente Virtual da 4Devs
      <span id="chat-close">✖</span>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." disabled>
      <button id="send-btn" disabled>Enviar</button>
    </div>
  </div>
</div>

<script src="../assets/js/vlibras.js"></script>
<script src="../assets/js/scriptUser.js"></script>
<script src="../assets/js/chatbot.js"></script>
</body>
</html>
