<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <title>4Devs - Área do Técnico</title>
  <link rel="stylesheet" href="../assets/css/loginTecnico.css">
</head>
<body>
  <div class="main-container">
   
    <div class="left-side">
      <img src="../assets/img/logo.png" alt="Las Preguntitas" class="logo">
    </div>

    <div class="right-side">
      <div class="content-container">
        <h1>Olá, Técnico!</h1>
        <h2>Faça seu login para acessar o painel de chamados</h2>
        
        <form id="form-login">
          <label for="email">E-mail</label>
          <input 
            type="text" 
            id="usuario" 
            placeholder="Digite seu e-mail" 
            required>

          <label for="senha">Senha</label>
          <input 
            type="password" 
            id="senha" 
            placeholder="Digite sua senha" 
            required>

          <!-- Link que abre o modal -->
          <a href="#" id="link-esqueci" class="esqueci-senha">Esqueci minha senha</a>

          <button type="submit">Entrar</button>
            <p id="erro-login" class="msg erro"></p>
            <p id="sucesso-login" class="msg sucesso" style="display:none;"></p>

        </form>
      </div>
    </div>
  </div>

  <!-- Modal "Esqueci minha senha" -->
  <div id="modal-recuperar" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <h2>Recuperar Senha</h2>
      <p>Informe seu e-mail cadastrado para redefinir sua senha:</p>
      <input type="email" id="email-recuperar" placeholder="Digite seu e-mail" required>
      <button id="btn-recuperar">Enviar</button>
      <p id="msg-recuperar" class="msg-recuperar"></p>
      <button id="btn-ok" class="btn-ok" style="display:none;">OK</button>
    </div>
  </div>

  <script src="../assets/js/vlibras.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../assets/js/loginTecnico.js"></script>
</body>
</html>
