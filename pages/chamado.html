<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <title>Acompanhamento de Chamado</title>
  <link rel="stylesheet" href="../assets/css/chamado.css">
</head>
<body>

  <!-- Header fixo -->
  <header class="top-header">
    <h1>Acompanhamento de Chamado</h1>
    <img src="../assets/img/logo.png" alt="Las Preguntitas Logo" class="logo">
  </header>

  <div class="container">
    <!-- Sidebar à esquerda -->
    <div class="sidebar">
      <div class="atribuidos">
        <p><strong>Atribuído para:</strong></p>
        <span>Maria</span>
      </div>
      <div class="prazo">
        <p><strong>Prazo de Atendimento:</strong></p>
        <span>10/08/2025</span>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <div class="chamado-info">
        <div class="info-left">
         <p><strong>Cód Chamado:</strong> <span id="codigo"></span></p>
         <p><strong>Assunto:</strong><span id="assunto"></span></p>
         <p><strong>Prioridade:</strong><span id="prioridade"></span></p>
         <p><strong>Solicitante:</strong><span id="solicitante"></span></p>
        </div>

        <div class="info-right">
          <p><strong>Data de Abertura:</strong><span id="data-abertura"></span></p>
          <p><strong>Status:</strong><span id="status"></span></p>
          <p><strong>Telefone:</strong><span id="telefone"></span></p>
          <p><strong>E-mail:</strong><span id="email"></span></p>
        </div>
      </div>

      <div class="descricao">
        <h2>Descrição do Solicitante</h2>
        <p id="descricao"></p>
      </div>

      <div class="solucao">
       <h2>Solução do Técnico</h2>
        <textarea id="solucao-texto" readonly></textarea>

        <div id="botoes-tecnico" class="botoes-tecnico">
         <button id="btnEditar" class="btn-editar">Editar</button>
         <button id="btnSalvar" class="btn-salvar">Salvar</button>
        </div>
      </div>
   
      <div class="sair-container">
        <button class="btn-sair" onclick="window.location.href='index.html'">Sair</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/vlibras.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../assets/js/scriptUser.js"></script>
</body>
</html>
